<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        class Point{
            z=5;
            constructor(x,y){
                this._x=x;//_ - защищенные свойства
                this._y=y;
            }
            get x(){return this._x*10;}
            set x(coor){
                if (coor<0) this._x=0;
                else this._x=coor;
            }
            get y(){return this._y*10;}
            set y(coor){
                if (coor<0) this._y=0;
                else this._y=coor;
            }
        }
        let p=new Point(10,20);
        console.log(p);
        console.log(p.x);
        p.x=-100;
        console.log(p);
        console.log(p.x);
    </script>
    </head>
    <body>

    </body>
</html>
