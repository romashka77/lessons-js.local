<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Программирование на JavaScript с Нуля до Гуру 2.0</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="jquery.min.js"></script>
	<script>
		"use strict";
		$(document).ready(function() {
			console.log($('body').html());
			console.log($('body').text());
			let messages = $('.message');
			for (let m of messages) {
				console.log($(m).text());
			}
			$('h2').text('Новый заголовок');
			
			for (let m of messages) {
				// $(m).html('<strong>' + $(m).text() + '</strong>');
				$(m).text('<strong>' + $(m).text() + '</strong>');
			}
		});
	</script>
</head>
<body>
	<div id="main">
		<h2>Сообщения</h2>
		<p class="message">Сообщение 1</p>
		<p class="message">Сообщение 2</p>
		<p class="message">Сообщение 3</p>
		<p class="message">Сообщение 4</p>
		<p class="message">Сообщение 5</p>
	</div>
</body>
</html>
