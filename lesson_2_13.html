<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        function hello(str){
            toLog('Hello '+ str);
        }
        function toLog(msg){
            console.log(`Вывод в консоль: ${msg}`);
        }
        function sum(x,y){
            return x+y;
        }
        hello('romashka_77'+sum(1900,77));
        toLog(sum(5,6));
        
    </script>
    </head>
    </head>
