<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Программирование на JavaScript с Нуля до Гуру 2.0</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="jquery.min.js"></script>
	<script>
		"use strict";
		$(document).ready(function() {
			let messages = $('.message');
			for (let m of messages) {
				console.log($(m).attr('data-id'));
				$(m).attr('data-color', '#c00');
			}
			$('.message').attr('data-type', 'm');
		});
	</script>
</head>
<body>
	<div id="main">
		<h2>Сообщения</h2>
		<p class="message" data-id="1">Сообщение 1</p>
		<p class="message" data-id="2">Сообщение 2</p>
		<p class="message" data-id="3">Сообщение 3</p>
		<p class="message" data-id="4">Сообщение 4</p>
		<p class="message" data-id="5">Сообщение 5</p>
	</div>
</body>
</html>
