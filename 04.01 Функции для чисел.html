<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        let a=14;
        console.log(a.toString(2));//в 2-ой системе счисления
        console.log(a.toString(16));//в 16-ой системе счисления
        console.log(Number.isNaN(a));
        console.log(isNaN(a));
        console.log(isFinite(a));//число конечно?
        console.log(isFinite(a/0));
        let b=5.7657576575;
        console.log(b.toFixed(2));//округление, результат строка
        console.log(Math.round(b));//округление, результат число
        console.log(Math.floor(b));//без дробной части
        console.log(Math.ceil(b));//ближайшее большее целое
        console.log(Math.random());
        console.log(parseInt('100px',2));//2- система счисления
        console.log(parseFloat('25.5%'));
    </script>
    </head>
    <body>

    </body>
</html>
