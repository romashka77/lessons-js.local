<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        for(let i=0;i<5;i++){
            console.log(i);
        }
        console.log('=====================');
        let i=0;
        while (i<5) {
            console.log(i);
            i++;
        }
        console.log('=====================');
        i=0;
         do{
            console.log(i);
            i++;
        }while (i<5);
        console.log('=====================');
        for(i=0;i<10;i+=2){
            if(i==2) continue;
            if(i==8) break;
            console.log(i);
        }
        console.log('=====================');
        let sum=0;
        let n=10;
        i=1;
        for(;i<=n;i++){
            sum+=i;
        }
        console.log(`sum = ${sum}`);
        console.log('=====================');
        let a;
        while (true) {
            a=Number(prompt('Введите число'));
            if(!Number.isNaN(a)) break;
        }
    </script>
    </head>
    <body>
    </body>
</html>
