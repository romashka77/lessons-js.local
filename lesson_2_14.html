<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        function toLog(msg){
            console.log(`Вывод в консоль: ${msg}`);
        }

        let cons = function(msg){//функциональное выражение
            toLog(msg);
        }

        toLog(toLog);
        let f=toLog;

        f(f);
        cons(f);

        function success(name){
            alert(`Спасибо, ${name}`);
        }
        function error(){
            alert(`Некорректный ввод`);
        }
        function errorName(){
            alert(`Некорректный имя`);
        }
        function checkName(name,success,error){
            if(name.length >= 2) success();
            else error();
        }
        let name = prompt('Введите имя');
        checkName(name,success,errorName);

    </script>
    </head>
    </head>
    <body>
    </body>
</html>
