<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Программирование на JS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <button onclick="handlerButton1(this)">Кнопка 1</button>
    <button id="button2">Кнопка 2</button>
    <button id="button3">Кнопка 3</button>
    <script>
        "use strict"
        let log = (msg) => console.log(msg);
        // function handlerButton1(obj){
        //     log(obj.innerHTML);
        // }
        // function handlerButton2(event) {
        //     log(event);
        //     log(event.target.innerHTML);
        // }
        let handlerButton1 = (obj) => log(obj.innerHTML);
        let handlerButton2 = (event) => log(event.target.innerHTML);
        let handlerButton3 = (event) => log(event);
        
        document.getElementById('button2').onclick = handlerButton2;
        document.getElementById('button3').addEventListener('click',handlerButton2);
        document.getElementById('button3').addEventListener('click',handlerButton3);
        // document.getElementById('button3').removeEventListener('click',handlerButton3);
    </script>
</body>

</html>
