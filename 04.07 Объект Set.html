<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        let s=new Set([10,20,30]);
        console.log(s);
        s.add(20);
        s.add(15);
        console.log(s);
        console.log(s.size);
        console.log(s.has(20));
        s.delete(20);
        console.log(s);
        console.log(s.has(20));
        for (const v of s) console.log(v);
        s.clear();
        console.log(s);
    </script>
