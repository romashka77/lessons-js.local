<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <h1>Заголовок статьи</h1>
        <p>Текст статьи...</p>
        <p>Текст статьи...</p>
        <ul>
            <li>Раз</li>
            <li>Два</li>
            <li>Три</li>
        </ul>
        <p>Текст <strong>статьи</strong> ...</p>
        <script>
            "use strict"
            let log=(msg)=>console.log(msg);
            log(document.documentElement);
            log(document.head);
            log(document.body);
            log('==================');
            for (const node of document.body.childNodes) {
                log(node);
                if (node.nodeName=='UL')log(node.childNodes);
            }
            log('==================');
            log(document.body.childNodes[7]);
            log(document.body.childNodes[7].childNodes[3]);
            log(document.body.childNodes[7].childNodes[3].nextSibling);
            log(document.body.childNodes[7].childNodes[3].nextSibling.nextSibling);
            log(document.body.childNodes[7].childNodes[3].previousSibling.previousSibling);
            log(document.body.childNodes[7].childNodes[3].parentNode);
            log('==================');
            let elem=document.body.childNodes[7];
            for (const key in elem) {
                log(`${key} = ${elem[key]}`);
            }
            elem.innerHTML='<li>1</li><li>2</li><li>3</li>';
        </script>
    </body>
</html>
