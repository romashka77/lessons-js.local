<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        let a=5, b=8;
        let bool1=a<b, bool2=a>b;
        console.log('bool1 = ' + bool1);
        console.log('bool2 = ' + bool2);
        console.log(`${a} < ${b} = ${a<b}`);
        console.log(`${a} > ${b} = ${a>b}`);
        console.log(`${a} <= ${b} = ${a<=b}`);
        console.log(`${a} >= ${b} = ${a>=b}`);
        console.log(`${a} < ${a} = ${a<a}`);
        console.log(`${a} > ${a} = ${a>a}`);
        console.log(`${a} == ${a} = ${a==a}`);
        console.log(`${a} != ${a} = ${a!=a}`);
        console.log(`0 == \"\" = ${0==""}`);
        console.log(`0 === \"\" = ${0===""}`);//веряет типы и значения
        console.log(`AAA > BBB = ${'AAA'>'BBB'}`);
        console.log(`AAA === AAA = ${'AAA'==='AAA'}`);
    </script>
    </head>
    <body>
    </body>
</html>
