<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Программирование на JavaScript с Нуля до Гуру 2.0</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="jquery.min.js"></script>
	<script>
		"use strict";
		$(document).ready(function() {
			$('p').append('<strong>Конец</strong>');
			$('p').prepend('<strong>Начало</strong>');
			$('p:last-child').after('<p>Последнее сообщение</p>');
			$('p:first').before('<p>Первое сообщение</p>');
			$($('p').get(0)).before('<p>Нулевое сообщение</p>');
			
			$('h2').empty();
			$('h2').remove();
		});
	</script>
</head>
<body>
	<div id="main">
		<h2>Сообщения</h2>
		<p class="message">Сообщение 1</p>
		<p class="message">Сообщение 2</p>
	</div>
</body>
</html>
