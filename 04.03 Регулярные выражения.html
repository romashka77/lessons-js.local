	<script>
        "use strict";
        function isHaveLink(str){
            let reg=/https?:\/\/.+?\.[a-z]{2,}\s/im;
            return str.match(reg);
        }

        let str2='Переходите на сайт';
        console.log(str1);

            console.log('Содержится ссылка');
        }
        console.log(str2);
        if (isHaveLink(str2)) {
             console.log('Содержится ссылка');
        }

        function checkEmail(str){
            let reg=/^[a-z0-9_][a-z0-9\._-]*[a-z0-9_]*@([a-z0-9]+[a-z0-9_-]*[a-z0-9]+\.)+[a-z0-9]+$/i;
            return str.match(reg);
        }

        let email2='pisem@net.ru';

             console.log('Содержится email');
