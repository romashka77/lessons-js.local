<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Программирование на JavaScript с Нуля до Гуру 2.0</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
		.message {
			cursor: pointer;
		}
	</style>
	<script src="jquery.min.js"></script>
	<script>
		"use strict";
		$(document).ready(function () {
			$(document).on('click', 'h2', function (e) {
				//$(e.target).slideUp(1000);
				//$(e.target).slideDown(1000);
				//$(e.target).toggle(300);
				//$(e.target).toggle(300).toggle(300);
				$(e.target).fadeOut(1000);
				$(e.target).fadeIn(1000);

			});

			$(document).on('click', 'button', function (e) {
				$('button').css('position', 'absolute');
				let left = $('button').css('left');
				console.log(left);

				$('button').animate({
					'left': '+=800',
					'opacity': 0
				}, 3000, function () {
					console.log('Анимация завершена');
				});

				$('button').animate({
					'left': left,
					'opacity': 1
				}, 3000);
			});

			$(document).on('click', '.message', function (e) {
				if (confirm('Подтвердите удаление')) $(e.target).fadeOut(1000, () => $(e.target).remove());
			});
		});
	</script>
</head>

<body>
	<div id="main">
		<h2>Сообщения</h2>
		<p class="message">Сообщение 1</p>
		<p class="message">Сообщение 2</p>
		<p class="message">Сообщение 3</p>
		<p class="message">Сообщение 4</p>
		<p class="message">Сообщение 5</p>
	</div>
	<button>Анимация</button>
</body>

</html>
