	<script>
        "use strict";
        let log ={
            toLog(str){
                console.log(str);
            }
        }
        class Point{
            constructor(x,y){
                this.x=x;
                this.y=y;
                this.toLog('Создана точка');
            }
        }
        class User{
            constructor(){
                this.toLog('Создан пользователь');
            }
        }
        Object.assign(Point.prototype, log);
        let p=new Point(10,20);
        Object.assign(User.prototype, log);
        p=new User();
    </script>
