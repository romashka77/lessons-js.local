<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        class Point{
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
        }
        let p=new Point(10,20);
        console.log(p);
        let descriptor = Object.getOwnPropertyDescriptor(p,'x');
        console.log(descriptor);
        Object.defineProperty(p,'x',{ 
            writable: false, 
            enumerable: false, 
            configurable:true //можно удалить
        });

        for (let field in p) console.log(field);
        // p.x=25;шибка - только для чтения
        delete p.x;
        console.log(p);
    </script>
    </head>
    <body>

    </body>
</html>
