<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        class Point{
            z=5;
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
            getDistance(){
                return Math.sqrt(this.x**2+this.y**2);
            }
        }
        let p=new Point(10,20);
        console.log(p);
        console.log(p.getDistance());
    </script>
    </head>

</html>
