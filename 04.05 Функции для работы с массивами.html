<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        let [x,y]=[5,7];
        console.log(x);
        console.log(y);
        let arr=[10,15,5,7,30];
        console.log(arr);
        console.log(arr.length);
        arr[arr.length]=15;//+
        console.log(arr);
        arr.push(45);//+  в конец
        console.log(arr);
        arr.unshift(5);//+ в начало
        console.log(arr);
        arr.pop();//- конец
        console.log(arr);
        arr.shift();//- начало
        console.log(arr);
        console.log('========================');
        console.log(arr.indexOf(5));
        console.log(arr.indexOf(5,3));
        console.log(arr.lastIndexOf(15));
        console.log('========================');
        let points=[
            {x:35,y:8},
            {x:15,y:18},
            {x:25,y:48},
            {x:25,y:58},
        ];
        function filter(item, index, array){
            return item.x==25;
        }
        console.log(points);
        console.log(points.find(filter));
        console.log(points.findIndex(filter));
        console.log(points.filter(filter));
        console.log('========================');
        arr.sort();
        console.log(arr);
        arr.sort((a,b)=>a-b);
        console.log(arr);
        points.sort((a,b)=>a.y-b.y);
        console.log(points);
        console.log('========================');
        arr=arr.concat([2,5],[3,6]);
        console.log(arr);
        console.log('========================');
        arr.splice(3,4);
        console.log(arr);
        arr.splice(3,1,100,200,300);
        console.log(arr);
        console.log('========================');
        let str='2,15,3,5,7';
        console.log(str);
        arr=str.split(',');
        console.log(arr);
        arr=arr.map((value,index,arr)=>+value);
        console.log(arr);
    </script>
    </head>
    <body>

    </body>
</html>
