<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        let a=15.7, b=25;
        console.log('a = ' + a);
        console.log('b = ' + b);
        a=-a;
        console.log('-a = ' + a);
        console.log(`${a} + ${b} = ${a+b}`);
        console.log(`${a} - ${b} = ${a-b}`);
        console.log(`${a} * ${b} = ${a*b}`);
        console.log(`${a} / ${b} = ${a/b}`);
        a=10;
        b=4;
        console.log(`${a} % ${b} = ${a%b}`);
        console.log(`${a} ** ${b} = ${a**b}`);
        a+=10;//a=a+10    
        console.log('a = ' + a);
        a++;
        console.log('a = ' + a);
        b--;
        console.log('b = ' + b);
    </script>
    </head>
    <body>
    </body>
</html>
