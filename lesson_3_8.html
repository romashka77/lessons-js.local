<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Программирование на JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>
        "use strict";
        class Point{
            static counter=0;
            constructor(x,y){
                this.x=x;
                this.y=y;
                Point.counter++;
            }
            static getDistanceBetweenPoints(p1,p2){
                return Math.sqrt((p1.x-p2.x)**2+(p1.y-p2.y)**2);
            }
        }
        console.log(Point.counter);
        let p=new Point(10,20);
        console.log(Point.counter);
        console.log(Point.getDistanceBetweenPoints(new Point(10,0),new Point(20,0)));
        console.log(Point.counter);
    </script>
